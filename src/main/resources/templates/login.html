<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --main-purple: #9370DB;
            --dark-purple: #7B68EE;
            --light-purple: #E6E6FA;
        }

        body {
            background-color: var(--light-purple);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar,
        .footer {
            background-color: var(--main-purple);
        }

        .btn-primary {
            background-color: var(--main-purple);
            border-color: var(--main-purple);
        }

        .btn-primary:hover {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .form-control {
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
        }

        .btn-login {
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
        }
    </style>
</head>

<body>
<th:block th:insert="~{fragments/nav}"></th:block>

    <div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-sm login-card">
            <div class="card-body">
                <form action="/userController/login" method="post">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">아이디</label>
                        <input th:value="${userId}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="userId"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                        <input th:value="${userPw}" type="password" class="form-control" id="exampleInputPassword1" required name="userPw">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-login">로그인</button>
                    <div th:text="${errorMsg}"></div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer text-center text-white py-3">
        <div class="container">
            <p class="mb-1"><i class="bi bi-code-slash me-2"></i>Created by DevCat</p>
            <p class="mb-0">&copy; 2024 DevCat. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
