<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --main-purple: #9370DB;
      --dark-purple: #7B68EE;
      --light-purple: #E6E6FA;
    }

    body {
      background-color: var(--light-purple);
      min-height: 100vh;
    }

    .navbar,
    .footer {
      background-color: var(--main-purple);
    }

    .btn-custom {
      background-color: var(--main-purple);
      border-color: var(--main-purple);
    }

    .btn-custom:hover {
      background-color: var(--dark-purple);
      border-color: var(--dark-purple);
    }
  </style>
</head>

<body class="d-flex flex-column">
<th:block th:insert="~{fragments/nav}"></th:block>

<div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
  <div class="card shadow-sm" style="width: 100%; max-width: 500px;">
    <div class="card-body p-4">
      <h2 class="card-title text-center mb-4">
        <i class="bi bi-person-plus-fill me-2"></i>
        수정하기
      </h2>
      <form action="/userController/update" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">
            <i class="bi bi-person me-2"></i>아이디
          </label>
          <input type="text" class="form-control" id="username" name="userId" placeholder="본인 아이디를 입력하세요." required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="bi bi-lock me-2"></i>비밀번호
          </label>
          <input type="password" class="form-control" id="password" name="userPw" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">
            <i class="bi bi-lock-fill me-2"></i>비밀번호 확인
          </label>
          <input type="password" class="form-control" id="confirmPassword"  required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">
            <i class="bi bi-person-badge me-2"></i>이름
          </label>
          <input type="text" class="form-control" id="name" name="userName" required>
        </div>
        <div class="mb-4">
          <label class="form-label d-block">
            <i class="bi bi-gender-ambiguous me-2"></i>성별
          </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="userGender" id="male" value="male" required
                   checked>
            <label class="form-check-label" for="male">남성</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="userGender" id="female" value="female"
                   required>
            <label class="form-check-label" for="female">여성</label>
          </div>
        </div>
        <button type="submit" class="btn btn-custom btn-lg w-100">
          <i class="bi bi-check-circle me-2"></i>수정하기
        </button>
      </form>
    </div>
  </div>
</div>

<footer class="footer text-center text-white py-3">
  <div class="container">
    <p class="mb-1"><i class="bi bi-code-slash me-2"></i>Created by DevCat</p>
    <p class="mb-0">&copy; 2024 DevCat. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
