<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --main-purple: #9370DB;
            --dark-purple: #7B68EE;
            --light-purple: #E6E6FA;
        }

        body {
            background-color: var(--light-purple);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar, .footer {
            background-color: var(--main-purple);
        }

        .btn-custom {
            background-color: var(--main-purple);
            border-color: var(--main-purple);
        }

        .btn-custom:hover {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
        }

        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        /* 글 작성 폼만 가운데 정렬 */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* 폼 너비 제한 */
            margin: 0 auto; /* 수평 중앙 정렬 */
            flex-grow: 1; /* 페이지 내용이 중앙에 오도록 설정 */
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            width: 100%;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--main-purple);
            outline: none;
        }

        /* 에러 메시지 스타일 */
        .error-msg {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* 버튼 스타일 */
        .btn-primary {
            background-color: var(--main-purple);
            border-color: var(--main-purple);
        }

        .btn-primary:hover {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
        }

        /* 푸터 스타일 */
        .footer {
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<th:block th:insert="~{fragments/nav}"></th:block>

<!-- 게시글 작성 폼만 가운데 정렬 -->
<div class="form-container">
    <h2 class="text-center mb-4">게시글 작성</h2>
    <form action="/board/board" method="post" enctype="multipart/form-data">
        <!-- 제목 -->
        <div class="form-group">
            <label for="boardHd">제목</label>
            <input type="text" id="boardHd" name="boardHd" class="form-control" th:value="${boardHd}" required />
        </div>

        <!-- 내용 -->
        <div class="form-group">
            <label for="boardBd">내용</label>
            <textarea id="boardBd" name="boardBd" class="form-control" rows="5" required th:text="${boardBd}"></textarea>
        </div>

        <div class="mb-3">
            <label for="imageFile" class="form-label">
                <i class="bi bi-image me-2"></i>사진 추가
            </label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
        </div>

        <!-- 에러 메시지 -->
        <div class="error-msg" th:text="${errorMsg}"></div>

        <!-- 제출 버튼 -->
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">작성하기</button>
        </div>
    </form>
</div>

<!-- 푸터 -->
<footer class="footer text-center text-white">
    <div class="container">
        <p class="mb-1"><i class="bi bi-code-slash me-2"></i>Created by DevCat</p>
        <p class="mb-0">&copy; 2024 DevCat. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
