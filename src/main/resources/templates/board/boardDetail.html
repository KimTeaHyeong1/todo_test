<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --main-purple: #9370DB;
            --dark-purple: #7B68EE;
            --light-purple: #E6E6FA;
        }

        body {
            background-color: var(--light-purple);
            min-height: 100vh;
        }

        .navbar,
        .footer {
            background-color: var(--main-purple);
        }

        .btn-custom {
            background-color: var(--main-purple);
            border-color: var(--main-purple);
        }

        .btn-custom:hover {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
        }

        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        /* 게시글 상세 내용에 패딩 추가 */
        .card-body {
            padding: 2rem;
        }

        /* 제목에 bottom border 추가 */
        .card-title {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        /* 버튼 그룹 오른쪽 정렬 */
        .button-group {
            text-align: right;
            margin-top: 20px;
        }

        .author-info {
            font-size: 1rem;
            color: #555;
        }

        /* 날짜를 오른쪽에 작게 표시 */
        .created-at {
            font-size: 0.85rem;
            color: #777;
            text-align: right;
            margin-top: -10px;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="d-flex flex-column">
<th:block th:insert="~{fragments/nav}"></th:block>

<!-- 돌아가기 버튼 -->
<form action="/board/boardList" method="get">
    <button type="submit" class="btn btn-primary">돌아가기</button>
</form>

<!-- 게시글 상세 내용 -->
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center" th:text="${boardDetail.BOARD_HEAD}">게시글 제목</h2>
            <h3 class="created-at" th:text="${boardDetail.CREATE_AT}"></h3>
            <p class="card-text" th:text="${boardDetail.BOARD_BODY}">게시글 내용</p>

            <!-- 이미지 출력 부분 -->
            <div class="text-center">
                <!-- 이미지 경로가 boardDetail.IMAGE_PATH에 저장되어 있으면 그 경로로 이미지를 출력 -->
                <img th:src="@{${boardDetail.IMAGE_PATH}}" class="img-fluid" alt="게시글 이미지" />
            </div>

            <!-- 수정, 삭제 버튼 -->
            <div class="d-flex justify-content-end">
                <a th:if="${boardEdit}" th:href="@{/board/boardEdit/{boardSeq}(boardSeq=${boardDetail.BOARD_SEQ})}" class="btn btn-warning me-2">수정</a>

                <form th:if="${boardEdit}" action="/board/deleteBoard/{boardSeq}" method="post" th:action="@{/board/deleteBoard/{boardSeq}(boardSeq=${boardDetail.BOARD_SEQ})}">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="footer text-center text-white py-3">
    <div class="container">
        <p class="mb-1"><i class="bi bi-code-slash me-2"></i>Created by DevCat</p>
        <p class="mb-0">&copy; 2024 DevCat. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
